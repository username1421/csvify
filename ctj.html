<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="ctj.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <title>CSVify: CSV to JSON</title>
</head>

<body>
  <div class="splash">
    <div class="loader">LOADING</div>
  </div>

  <a class="mode-switch" href="jtc.html" role="button">Switch mode</a>

  <div class="input-area area">
    <label for="input-csv">Input (CSV with header row)</label>
    <textarea name="input-csv" id="input-csv" cols="30" rows="10">name,age,profilePicURL,employed,salary
bob,42,https://i.pravatar.cc/256,true,142819
dave,11,https://i.pravatar.cc/300,false,
john,unknown,https://i.pravatar.cc/256,,</textarea>
    <label for="input-transformer">Array transformer body (JS code)</label>
    <textarea name="input-transformer" id="input-transformer" cols="30" rows="10" placeholder="return data.markers;">data.push({
  name: 'mike',
  age: 32,
  employed: false
});

return { data };</textarea>
    <button id="button-transform">Convert CSV to array and transform it</button>
  </div>
  <div class="output-area area">
    <label for="output-array">Array from CSV (readonly)</label>
    <textarea name="output-array" id="output-array" cols="30" rows="10" readonly>[]</textarea>
    <label for="output-json">Transformed array (readonly)</label>
    <textarea name="output-json" id="output-json" cols="30" rows="10" readonly>{}</textarea>
    <button id="button-download" disabled>Download as JSON-file</button>
  </div>
</body>

</html>
